name: Create Release
on:
  push:
    branches: [master]

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Timestamp
        run: echo "TIMESTAMP=$(date +'%Y-%m-%dT%H%M')" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TIMESTAMP }}
          release_name: ${{ env.TIMESTAMP }}
          draft: false
          prerelease: false
